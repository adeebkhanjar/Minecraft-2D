<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineCraft</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="mainContainer">
        <div class="mainMenu">
            <input type="button" value="Small">
            <input type="button" value="Large">
        </div>
        <div class="sidebar displaynone">
            <div class="allTools">
                <div class="tools">
                    <div class="pickaxe"></div>
                    <div class="shovel"></div>
                    <div class="axe"></div>
                    <div class="sword"></div>
                    <div class="bucket"></div>
                    <div class="tnt"></div>
                </div>
                <div class="items">
                    <div class="dirt bank">0</div>
                    <div class="tree bank">0</div>
                    <div class="leaf bank">0</div>
                    <div class="stone bank">0</div>
                    <div class="water bank">0</div>
                    <div class="lava bank">0</div>
                    <div class="obsidian bank">0</div>
                    <div class="eye bank">0</div>
                    <div class="fullEye bank">0</div>
                </div>
            </div>
            <input type="button" value="Main Menu">
        </div>
        <div class="gameBoard displaynone"></div>
    </div>

</body>

</html>
